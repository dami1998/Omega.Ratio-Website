<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>

</head>
<body>
<div id="Web_19">
	<svg class="Rectangle_1">
		<rect fill="rgba(255,255,255,1)" stroke="rgba(112,112,112,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Rectangle_1" rx="83" ry="83" x="0" y="0" width="635" height="542">
		</rect>
	</svg>
	<div id="LOGIN">
		<span>LOGIN</span>
	</div>
	<div id="OMEGA_RATIO">
		<span>OMEGA.RATIO</span>
	</div>
	<svg class="Line_1" viewBox="0 0 527 3">
		<path fill="transparent" stroke="rgba(0,0,0,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Line_1" d="M 0 0 L 527 0">
		</path>
	</svg>
	<svg class="Line_2" viewBox="0 0 527 3">
		<path fill="transparent" stroke="rgba(0,0,0,1)" stroke-width="1px" stroke-linejoin="miter" stroke-linecap="butt" stroke-miterlimit="4" shape-rendering="auto" id="Line_2" d="M 0 0 L 527 0">
		</path>
	</svg>
	<form name="signin" method="GET" action="/Homepage.html" onsubmit="return validateform()">
		<fieldset>
				<p>
					<br/>
					<input id="Username"  type="text" name="username" placeholder="Username">
				</p>
				<p>
					<br/>
					<input id="Password"  type="password" name="password" placeholder="Password">
				</p>
				
			
			<button type="submit" id="ENTER">Enter</button>
			

		</fieldset>
	</form>	
</div>
<script>
	function validateform(){
    var username=document.forms["signin"]["username"].value;
	var password=document.forms["signin"]["password"].value;
    if(username=="" && password=="" ){
        alert("enter username and password");
        return false;
    }
    else if(username==""){
        alert("enter username to sign in");
        return false;
    }
    else if(password==""){
        alert("enter password");
        return false;
	}
	else if(username!="Guest" && password!="password"){
		alert("Invalid Username and Password");
		return false;
	}
}
</script>
</body>
</html>
